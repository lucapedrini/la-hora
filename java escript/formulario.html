    <form action="Registor.html" method="post">
      <h1>Registro</h1>
      <div class="nombre">
        <label for="nombre">nombre</label>
        <input type="text" class="nombre" maxlength="30" name="nombre_usuario" placeholder="Escribe tu nombre">
      </div>
      <div class="apellido">
        <label for="apellido">apellido</label>
        <input type="text" class="apellido" maxlength="30" name="apellido_usuario" placeholder="Escribe tu apellido">
      </div>
      <div class="email">
        <label for="mail">E-mail</label>
        <input type="email" class="mail"  name="mail_usuario" placeholder="Escribe tu email">
      </div>
      <div class="contraseña">
        <label for="contraseña">contraseña</label>
        <input type="password" class="contraseña" pattern="{0}|.{8,24}"   name="contraceña_usuario" placeholder="*******" required title="minimo de 8 maximo de 24">
      </div>
      <div class="cont2">
        <label for="conf.contraseña">conf.contraseña</label>
        <input type="password" class="contraseña" pattern="{0}|.{8,24}"   name="contraceña_usuario" placeholder="*******" required title="minimo de 8 maximo de 24">
      </div>
      <button type="reset" name="button" id="boton2">Registrar</button>
