<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registor</title>
    <link rel="stylesheet" href="style final.css">
    <h1>Registro</h1>
  </head>
  <body id="registro">
    <form action="Registor.html" method="post">
      <div class="nombre">
        <label for="nombre">nombre</label>
        <input type="text" class="nombre"  name="nombre_usuario" placeholder="Escribe tu nombre">
      </div>
      <div class="apellido">
        <label for="apellido">apellido</label>
        <input type="text" class="apellido"  name="apellido_usuario" placeholder="Escribe tu apellido">
      </div>
      <div class="email">
        <label for="mail">E-mail</label>
        <input type="email" class="mail"  name="mail_usuario" placeholder="Escribe tu email">
      </div>
      <div class="contraseña">
        <label for="contraseña">contraseña</label>
        <input type="password" class="contraseña"  name="contraceña_usuario" placeholder="*******">
      </div>
      <div class="cont2">
        <label for="conf.contraseña">conf.contraseña</label>
        <input type="password" class="contraseña"  name="contraceña_usuario" placeholder="*******">
      </div>
      <button type="reset" name="button" id="boton2">Registrar</button>
  </body>
</html>
